name: Docker Build and Push

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: adso-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Check Docker Hub credentials
      id: check_credentials
      run: |
        if [ -n "${{ secrets.DOCKER_USERNAME }}" ] && [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "credentials_available=true" >> $GITHUB_OUTPUT
        else
          echo "credentials_available=false" >> $GITHUB_OUTPUT
          echo "⚠️ Docker Hub credentials not configured. Only building image without push."
        fi

    - name: Log in to Docker Hub
      if: steps.check_credentials.outputs.credentials_available == 'true' && github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata (tags, labels) for Docker Hub
      if: steps.check_credentials.outputs.credentials_available == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      if: steps.check_credentials.outputs.credentials_available == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v') }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build Docker image (without push)
      if: steps.check_credentials.outputs.credentials_available == 'false'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ env.IMAGE_NAME }}:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Image digest
      if: steps.check_credentials.outputs.credentials_available == 'true'
      run: echo ${{ steps.meta.outputs.digest }}

    - name: Build success
      if: steps.check_credentials.outputs.credentials_available == 'false'
      run: |
        echo "✅ Docker image built successfully!"
        echo "ℹ️ To enable automatic push to Docker Hub, configure these secrets:"
        echo "   - DOCKER_USERNAME: Your Docker Hub username"
        echo "   - DOCKER_PASSWORD: Your Docker Hub password or access token"
        echo "   Go to: Settings → Secrets and variables → Actions"
